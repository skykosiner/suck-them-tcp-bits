{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control me bbg</title>

    <link rel="stylesheet" href="/static/index.css" />
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
</head>

<body>
    <div class="center">
        <div>
            <form hx-post="/user" hx-swap="afterend" hx-target="#usernameResp">
                <input name="username" placeholder="Enter your username" type="text" />
                <input type="submit" value="Set Name." />
            </form>

            <p id="usernameResp"></p>

            <div class="hide" id="messages"></div>

            <form class="hide" action="" id="sendMessage">
                <input type="text" placeholder="Send Message: " id="newMessage" />
                <input type="submit" value="Send Message" />
            </form>
        </div>
    </div>

    <script src="/static/index.js"></script>
</body>

</html>

{{ end }}
